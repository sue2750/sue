<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除所有照片 - 私密相册</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <div class="mb-6">
            <i class="fa fa-exclamation-triangle text-yellow-500 text-5xl mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">清除所有照片</h1>
            <p class="text-gray-600">这个操作将删除相册中的所有照片数据，此操作无法撤销。</p>
        </div>
        
        <div class="space-y-4">
            <button id="clear-btn" class="w-full bg-red-500 text-white py-3 rounded-lg font-medium hover:bg-red-600 transition-colors">
                <i class="fa fa-trash mr-2"></i> 确认清除所有照片
            </button>
            
            <button id="cancel-btn" class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition-colors">
                <i class="fa fa-times mr-2"></i> 取消
            </button>
        </div>
        
        <div id="result" class="mt-6 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clearBtn = document.getElementById('clear-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const result = document.getElementById('result');
            
            clearBtn.addEventListener('click', () => {
                if (confirm('确定要清除所有照片吗？此操作无法撤销！')) {
                    // 清除本地存储中的照片数据
                    localStorage.removeItem('galleryPhotos');
                    
                    // 显示成功消息
                    result.className = 'mt-6 p-4 rounded-lg bg-green-100 text-green-700';
                    result.innerHTML = `
                        <div class="flex items-center">
                            <i class="fa fa-check-circle mr-3 text-xl"></i>
                            <div>
                                <p class="font-medium">清除成功！</p>
                                <p class="text-sm">所有照片数据已从本地存储中删除</p>
                            </div>
                        </div>
                    `;
                    result.classList.remove('hidden');
                    
                    // 2秒后跳转到主页面
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            });
            
            cancelBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
